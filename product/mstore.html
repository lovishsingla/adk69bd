<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src="js/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/mstyle1.css">
		<link rel = "stylesheet" type = "text/css" href = "css/mstyle.css">
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
	<body class = "mc-b-b">
	
	<header>
		<div class="col-xs-12">
			<div class = "col-xs-4">
				<img src= "mimages/menu-icon.png" class = "menu_icon">
			</div>
			<div class = "col-xs-4 text-center">
				<img src = "mimages/logo.png" class = "logo">
			</div>
			<div class = "col-xs-4 text-right cart_section" hidden>
				<img src="mimages/cart-icon-header.png" class="head-cart">
				<i class="fa fa-share-alt"></i>
			</div>
		</div>
	</header>
	
		<!-- section-1 -->
		<div class = "col-xs-12 mc-sec1 p-b-35">
			<div class = "col-xs-12 text-center m-t-50">
				<h2 class = "ms-sec1-h"><span class = "ms-sec1-t-underline">BULLET</span>(5Lbs)</h2>
			</div>
			<div class = "col-xs-12 m-t-100">
				<div class = "col-xs-3 text-center ms-sec1-img">
					<ul class = "p-l-0">
					   <li><img src="mimages/store/bullet.png" class="ms-sec1-img"></li>
					   <li><img src="mimages/store/bullet.png" class="ms-sec1-img"></li>
					   <li><img src="mimages/store/bullet.png" class="ms-sec1-img"></li>
					   <li><img src="mimages/store/bullet.png" class="ms-sec1-img"></li>
					</ul>
				</div>
				<div class = "col-xs-9 text-left ">
					<img src = "mimages/store/bullet.png" class = "img-h-450 m-st-main-img">
				</div> 
			</div>
			<div class = "col-xs-12 m-t-50">
				<div class = "col-xs-4 text-center ">
					<p class = "t-color ms-sec1-p">SERVINGS</p>
				</div>
				<div class = "col-xs-1 text-left">
					<p class = "t-color ms-sec1-p">:</p>
				</div>
				<div class = "col-xs-7 text-left">
					<p class = "t-c-b ms-sec1-p">62 (1Scoop = 30grams)</p>
				</div>
			</div>
			<div class = "col-xs-12 m-t-50">
				<div class = "col-xs-4 text-center">
					<p class = "t-color ms-sec1-p">FLAVOUR</p>
				</div>
				<div class = "col-xs-4 text-center">
					<p class = "t-c-b ms-sec1-flavour">FRUIT PARADE</p>
				</div>
				<div class = "col-xs-4 text-center">
					<p class = "t-c-b ms-sec1-flavour">BANANA SPLIT</p>
				</div>
			</div>
			<div class = "col-xs-12 m-t-30">
				<div class = "col-xs-4 text-right">
					<!-- <p class="ms-sec1-rating"><i class="fa fa-star"></i><span class = "p-l-20">3.9/5</span></p> -->
				</div>
				<div class = "col-xs-8 text-center p-t-18">
					<p class = "t-c-b ms-sec1-flavour">VIEW FULL PRODUCT DETAIL</p>
				</div>
			</div>
		</div>
		
		<!-- Section -2 -->
		<div class = "col-xs-12 ms-sec2 p-b-35 m-b-20">
			<div class = "col-xs-6 text-center m-t-50">
				<p class = "ms-sec2-p t-color">UNITS</p>
				<img src="mimages/store/minus-store.png" class="ms-sec2-sign"> 
				<p class="ms-sec2-quantity" style=" border: 1px solid #fff; color:#fff; width: 30px; display: inline-block; margin-left: 40px; margin-right: 40px;">1</p>
				<img src="mimages/store/plus-store.png" class="ms-sec2-sign">
				
				<div class = "col-xs-12 m-t-30">
					<div class = "col-xs-3 p-r-l-0 text-center">
						<p class = "ms-sec2-p t-d-line_through"><i class = "fa fa-rupee"></i> 6789</p>
					</div>
					<div class = "col-xs-2 p-r-l-0 text-center">
						<img src="mimages/store/ryt-arr.png" class="ms-sec2-sign">
					</div>
					<div class = "col-xs-7 p-r-l-0 text-center">
						<p class = "ms-sec2-p t-color"><i class = "fa fa-rupee"></i> 6789 <span class = "mc-sec-1-offer m-l-0">10% OFF</span></p>
					</div>
				</div>
			</div>
			
			<div class = "col-xs-6 text-center m-t-50">
				<div class = "col-xs-12 m-t-20 text-center">
					<p class="ms-sec2-bn">BUY NOW</p>
				</div>
				<div class = "col-xs-12 m-t-20 text-center">
					<p class="ms-sec2-atc">ADD TO CART</p>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 null-pad footer ">
			<div class="col-sm-6 text-center fsec1">
				<p class="p-t-70"><img src="images/double-gun.png"></p>
				<p><img src="images/daaki-logo.png" class="stride-foo m-t-35"><sup>TM</sup></p>
				<h3 class="stride-foo m-t-45 g-color">STRIDE ON <sup class = "g-color">TM</sup></h3>
			</div>
			<div class="col-sm-6 foo-links">
				<p class="p-t-70 g-color">HOME</p>
				<p class = "g-color">PRODUCTS</p>
				<p class = "g-color">BLOGS</p>
				<p class = "g-color">THE BRAND</p>
				<p class = "g-color">SHOP</p>
			</div>
			<div class="col-sm-12 foo-social div-height-70">
				<p class="col-sm-3"><i class="fa fa-facebook"></i></p>
				<p class="col-sm-3"><i class="fa fa-twitter"></i></p>
				<p class="col-sm-3"><i class="fa fa-google"></i></p>
				<p class="col-sm-3"><i class="fa fa-youtube"></i></p>
			</div>
		</div>
		<div class="col-sm-12 null-pad copy-footer">
			<p> Â© 2015 M/s Daaki Sports. All rights reserved</p>
		</div>
